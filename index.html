<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Luas Segitiga</h1>
        </div>

        <div class="content">
            <img src="gambar segitiga.jpg" alt="Segitiga">
            <p>Rumus Luas Segitiga yaitu:</p>
            <p><strong>L = 1/2 x a x t</strong></p>
            <p>Di mana:<br>
                L = Luas<br>
                a = Panjang Alas<br>
                t = Tinggi</p>
        </div>

        <div class="form-section">
            <h2>Hitung Luas Segitiga</h2>
            <form id="triangle-form">
                <input type="number" id="alas" placeholder="Nilai Alas" required>
                <input type="number" id="tinggi" placeholder="Nilai Tinggi" required>
                <button type="submit">Hitung</button>
                <button type="reset" id="reset-btn">Reset</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Keliling Segitiga</h1>
        </div>
    <div class="content">
        <img src="gambar segitiga.jpg" alt="Segitiga">
        <p>Rumus Keliling Segitiga yaitu :</p>
        <p>K = S1 + S2 + S3</p>
        <p>Di mana :</p>
            K = Keliling<br>
            S1 = Sisi A<br>
            S2 = Sisi B<br>
            S3 = Sisi C<br>
    </div>

    <div class="form-section">
        <h2>Hitung Keliling Segitiga</h2>
        <form id="triangle-Form">
            <label for="side1">Masukkan Sisi A (S1):</label>
            <input type="number" id="side1" placeholder="Contoh: 10">
            
            <label for="side2">Masukkan Sisi B (S2):</label>
            <input type="number" id="side2" placeholder="Contoh: 10">
            
            <label for="side3">Masukkan Sisi C (S3):</label>
            <input type="number" id="side3" placeholder="Contoh: 10">
            
            <button type="submit" id="hitung-btn">Hitung</button>
            <button type="reset" id="reset-btn">Reset</button>
        </form>
        <p id="hasil"></p>
    </div>
    
    

    <script src="js/script.js"></script>
</body>
</html>
